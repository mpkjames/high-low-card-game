<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alto-Basso</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Jersey+10&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>
                <span class="emoji">♣️♦️</span> Alto-Basso
                <span class="emoji">♥️♠️</span>
            </h1>
            <div id="game-buttons">
                <button id="new-game-btn">New Game</button>
                <button id="rules-btn">How to Play</button>
            </div>
        </header>
        <main>
            <div id="score-board" class="pixel-corners">
                <div id="streak-counter">
                    <h3>Streak:</h3>
                    <p id="streak-count-num">0!</p>
                </div>
                <div id="modifiers"></div>
            </div>
            <div class="game-board pixel-corners">
                <div class="card-row">
                    <div id="known-card" class="card card-back flippable"></div>
                    <div id="unknown-card" class="card card-back"></div>
                </div>
                <div class="btn-row">
                    <div class="higher-lower">
                        <button id="higher-btn" class="not-selectable">
                            Higher
                        </button>
                        <button id="lower-btn" class="not-selectable">
                            Lower
                        </button>
                    </div>
                </div>
            </div>
            <div id="deck-area" class="pixel-corners">
                <div id="discard-pile">
                    <h3>Seen cards</h3>
                    <div
                        id="discard-cards"
                        class="card-pile card card-back"
                    ></div>
                </div>
                <div id="active-pile">
                    <h3>Unseen cards</h3>
                    <div
                        id="active-cards"
                        class="card-pile card card-back"
                    ></div>
                </div>
            </div>
        </main>
        <footer>
            <p>Made with <span id="footer-emoji"></span> by MJ</p>
        </footer>
        <div id="modal-overlay" class="hidden">
            <div id="modal-content" class="pixel-corners"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
